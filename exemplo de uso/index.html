<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Lock com Prefixo</title>
    <style>
        .patern_modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .patern_modal--active {
            display: flex;
        }

        .patern_modal_content {
            background: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }

        .patern_canvas_wrapper {
            margin: 1rem 0;
            position: relative;
        }

        .patern_canvas {
            border: 2px solid #e0e0e0;
            border-radius: 0.8rem;
            width: 100%;
            background: #f8f9fa;
        }

        .patern_output_group {
            margin: 1.5rem 0;
        }

        .patern_output {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            font-family: monospace;
            background: #f8f9fa;
        }

        .patern_button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .patern_button--primary {
            background: #2196F3;
            color: white;
        }

        .patern_button--primary:hover {
            background: #1976D2;
        }

        .patern_button--secondary {
            background: #6c757d;
            color: white;
        }

        .patern_button--secondary:hover {
            background: #5a6268;
        }

        .patern_node_text {
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        .patern_button--danger {
            background: #dc3545;
            color: white;
        }
        
        .patern_button--danger:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <button class="patern_button patern_button--primary" onclick="patern_openModal()">Abrir Pattern Lock</button>

    <div class="patern_modal" id="patern_modal">
        <div class="patern_modal_content">
            <div class="patern_canvas_wrapper">
                <canvas class="patern_canvas" id="patern_canvas" width="300" height="300"></canvas>
            </div>
            <div class="patern_output_group">
                <input class="patern_output" type="text" id="patern_imageOutput" readonly placeholder="Base64 da imagem">
                <input class="patern_output" type="text" id="patern_sequenceOutput" readonly placeholder="Sequência numérica">
            </div>
            <button class="patern_button patern_button--primary" onclick="patern_savePattern()">Salvar</button>
            <button class="patern_button patern_button--danger" onclick="patern_clearPattern()">Limpar</button>
            <button class="patern_button patern_button--secondary" onclick="patern_closeModal()">Fechar</button>
        </div>
    </div>
    <script src="pattern_script.js"></script>
</body>
</html>
